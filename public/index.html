<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/App.css">
    <title>Document</title>
</head>
<body>
<div id="root" class="root">
    <header class="header">
        <nav class="user-nav">
            <div class="user-nav__settings">
                <svg class="user-nav__icon">
                    <use xlink:href="../src/img/sprite/sprite.svg#icon-menu"></use>
                </svg>
            </div>

            <div class="user-nav__statistics">
                <svg class="user-nav__icon">
                    <use xlink:href="../src/img/sprite/sprite.svg#icon-equalizer"></use>
                </svg>
            </div>

            <div class="user-nav__user">
                <svg class="user-nav__photo">
                    <use xlink:href="../src/img/sprite/sprite.svg#icon-account_circle"></use>
                </svg>
                <div class="user-nav__name"> John Smith </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="leaderboard">
            <div class="leaderboard__header">
                leaderboard header
            </div>
            <div class="leaderboard__content">
                leaderboard content
            </div>
        </div>
        <div class="game">
            <div class="game__statusbar">
                game statusbar
            </div>
            <div class="game__map">
                game map
            </div>
        </div>
        <div class="chat">
            <div class="chat__header">
                chat header
            </div>
            <div class="chat__content">
                chat content
            </div>
        </div>
    </main>

    <footer class="footer">
        It is a footer
    </footer>
    </div>
</body>
</html>
